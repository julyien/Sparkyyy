<!DOCTYPE html>
<html>
  <head>
    <title>VueJs Tutorial - coligo</title>
    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
  
  </head>
  <body>
    <div id="vue-instance">
      <div id="vue-greeting">
        <!-- this will be the DOM element we will mount our VueJs instance to -->
        Enter a greeting: <input v-model="greeting" type="text" placeholder="greeting"/>
          <p>{{ greeting }}</p>    
      </div>
      <div id="vue-hello">
        Enter your name: <input type="text" placeholder="name">
        <button v-on:click="sayHello">Hey there!</button>
      </div>
      <div v-if="isLoggedIn">
        Welcome to coligo!
        <button @click="login" type="submit">Logout</button>
      </div>
      <div v-else>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <button @click="login" type="submit">Login</button>
      </div>
    </div>

    </div>

    <script>
      // our VueJs instance bound to the div with an id of vue-instance
      var vm = new Vue({
        el: '#vue-instance',
        data: {
          greeting: '',
          name: '',
          isLoggedIn: false
        },
        methods: {
          sayHello: function(){
            alert('Hey there, ' + this.name);
          },
          login: function(){
              // 'this' refers to the vm instance
              this.isLoggedIn = !this.isLoggedIn;
            }
        }
      });
    </script>
      
  </body>
</html>
