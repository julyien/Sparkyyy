<!DOCTYPE html>
<html>
  <head>
    <title>VueJs Tutorial - coligo</title>
  </head>
  <body>

    <div id="vue-instance">
        <!-- this will be the DOM element we will mount our VueJs instance to -->
        Enter a greeting: <input type="text" placeholder="greeting">
          <pre>{{ $data | json }}</pre>
      </div>
      <div id="vue-instance">
        <!-- this will be the DOM element we will mount our VueJs instance to -->
        Enter a greeting: <input type="text" placeholder="greeting">
          <p>{{ greeting }}</p>    
      </div>
      <div id="vue-instance">
        Enter your name: <input type="text" placeholder="name">
        <button v-on:click="sayHello">Hey there!</button>
      </div>
      <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
      
      <script>
        // our VueJs instance bound to the div with an id of vue-instance
        var vm = new Vue({
          el: '#vue-instance',
          data: {
            greeting: 'Hello dear!'
          }
        });
      </script>
      <script>
        var vm = new Vue({
          el: '#vue-instance',
          data: {
            name: ''
          },
          methods: {
            sayHello: function(){
              alert('Hey there, ' + this.name);
            }
          }
        });
      </script>
      <div id="vue-instance">
        <div v-if="isLoggedIn">
          Welcome to coligo!
          <button @click="login" type="submit">Logout</button>
        </div>
        <div v-else>
          <input type="text" placeholder="username">
          <input type="password" placeholder="password">
          <button @click="login" type="submit">Login</button>
        </div>
      </div>
      
      <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
      
      <script>
        var vm = new Vue({
          el: '#vue-instance',
          data: {
            isLoggedIn: false
          },
          methods:{
            login: function(){
              // 'this' refers to the vm instance
              this.isLoggedIn = !this.isLoggedIn;
            }
          }
        });
      </script>
      
      
  </body>
</html>
